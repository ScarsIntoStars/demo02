<script>
  // js 템플릿리터럴(template literals)

  const num = 10;
  const name = "홍길동";

  console.log("안녕하세요. 제 이름은 " +name + "이고, 나이는 " + num + "살 입니다.");
  console.log(`안녕하세요 제 이름은 ${name}이고, 나이는 ${num}살 입니다.`)
  // 자바스크립트 문법
  // jsp에서 ${}를 쓰면 jsp것인 줄 알고 다른 값을 보여줌
</script>
