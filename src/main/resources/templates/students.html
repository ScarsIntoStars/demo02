<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>id</th>
            <th>학생번호</th>
            <th>학생이름</th>
            <th>학생전화번호</th>
        </tr>
        <tr th:each="student: ${studentList}">
            <td>
                <a th:href="@{|/student/${student.id}|}" th:text="${student.id}"></a>
            </td>
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.studentName}"></td>
            <td th:text="${student.studentMobile}"></td>
            <td>
                <button th:onclick="detail([[${student.id}]])">조회</button>
            </td>
        </tr>
    </table>
</body>
<script th:inline="javascript"> // 타임리프를 쓸 경우 이걸 꼭 씀
    const detail = (id) => {
        location.href = `/student/${id}`;
        // location.href = "/student/" + id;
    }
</script>
</html>
